<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="javascript" href="{{ url_for('static', filename='js/bootstrap.min.js') }}">
	  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %} - tlog</title>
    {% endblock %}
  </head>
  <body>
	{% block body %}
      {% block banner %}
        <div class="banner">
          <a href="{{ url_for('index') }}"> <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-responsive" alt="Responsive image"> </a>
        </div>
      {% endblock %}
      {% block content %}{% endblock %}
      {% block footer %}
	       <center><p style="margin-bottom:1%">&copy; Copyright 2017 by mmike</p></center>
      {% endblock %}
	{% endblock %}
  </body>
</html>
